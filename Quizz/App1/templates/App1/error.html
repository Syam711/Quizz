{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{% static 'App1/css/error.css' %}">
</head>
<body>

    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">{{ title|default:"Oops! Something went wrong." }}</h1>
        <p class="error-message">{{ message|default:"The page you are trying to access encountered an error. You can try again or return home." }}</p>

        <div class="error-buttons">
            <button class="retry-btn" onclick="location.reload()">Retry</button>
            <a href="{% url 'App1:home' %}" class="home-btn">Go to Home</a>
        </div>
    </div>

    <p class="suggestion-text">(Try changing the model if the issue persists)</p>

</body>
</html>
