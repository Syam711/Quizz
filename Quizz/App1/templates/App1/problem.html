{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'App1/css/problem.css' %}">
</head>
<body>
    <div class="main">
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="ind" value="{{ ind }}">
            <label for="question">Question</label>
            <div id="question">
                {{problem.question}}
            </div>
            <label for="options">Options</label>
            <div id="options">
                <div class="option">
                    <input type="radio" name="option" id="A" value="0">
                    <label for="A">{{problem.options.0}}</label>
                </div>
                <div class="option">
                    <input type="radio" name="option" id="B" value="1">
                    <label for="B">{{problem.options.1}}</label>
                </div>
                <div class="option">
                    <input type="radio" name="option" id="C" value="2">
                    <label for="C">{{problem.options.2}}</label>
                </div>
                <div class="option">
                    <input type="radio" name="option" id="D" value="3">
                    <label for="D">{{problem.options.3}}</label>
                </div>
            </div>
            <div class="results">
                <div>
                    {% if show %}
                        {% if res %}
                            <h3>Correct answer</h3>
                        {% else %}
                            <h3>Oops... Close...</h3>
                        {% endif %}
                        <h4>Explanation:</h4>
                        <p>{{ problem.explanation }}</p>
                        <h4>Answer :</h4>
                        <p>{{ problem.answer }}</p>
                    {% endif %}
                </div>
            </div>
            <div class="navigate">
                <button type="submit" name="prev">Previous</button>
                <button type="submit" name="submit">Submit</button>
                <button type="submit" name="next">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
