{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'App1/css/problem.css' %}">
</head>
<body>
    <div class="container">
        {{problem.question}}
    </div>
    
    <ol type="A">
        {% for option in problem.options %}
            <li>{{option}}</li>
        {% endfor %}
    </ol>

    <div class="move">
        <button class="previous" type="submit" value="-1">Previous</button>
        <button class="ans" type="submit" value="0">Submit</button>
        <button class="next" type="submit" value="1">Next</button>
    </div>
</body>
</html>
