{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.topic }}</title>
    <link rel="stylesheet" href="{% static 'App1/css/problem.css' %}">
</head>
<body>
    {% include 'App1/navbar.html' %}
    <div class="main">
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="ind" value="{{ ind }}">
            <label for="question" class="heading">Question {{ ind | add:1 }}</label>
            <div id="question">
    <pre>
        {{problem.question}}
    </pre> 
            </div>
            <label for="options" class="heading">Options</label>
            <div id="options">
                <label for="A">
                    <div class="option">
                        <input type="radio" name="option" id="A" value="0">
    <pre>{{ problem.options.0 }}</pre>
                    </div>
                </label>
                <label for="B">
                    <div class="option">
                        <input type="radio" name="option" id="B" value="1">
    <pre>{{problem.options.1}}</pre>
                    </div>
                </label>
                <label for="C">
                    <div class="option">
                        <input type="radio" name="option" id="C" value="2">
    <pre>{{problem.options.2}}</pre>
                    </div>
                </label>
                <label for="D">
                    <div class="option">
                        <input type="radio" name="option" id="D" value="3">
    <pre>{{problem.options.3}}</pre>
                    </div>
                </label>
                
            </div>
            <div class="results">
                <div>
                    {% if show %}
                        {% if res %}
                            <h3 class="heading">Correct answer</h3>
                        {% else %}
                            <h3 class="heading">Oops... Close...</h3>
                        {% endif %}
                        <h4 class="heading">Explanation:</h4>
                        <pre>{{ problem.explanation }}</pre>
                        <h4 calss="heading">Answer :</h4>
                        <pre>{{ problem.answer }}</pre>
                    {% endif %}
                </div>
            </div>
            <div class="navigate">
                <button type="submit" name="prev">Previous</button>
                <button type="submit" name="submit">Submit</button>
                <button type="submit" name="next">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
